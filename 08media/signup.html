		<fieldset>
		<legend>Customer Information</legend>
		<label>First Name*<input type="text" name="fname" required></label>
		<label>Last Name*<input type="text" name="lname" required></label>	
		<label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
		</fieldset>	
			
		<fieldset>
		<legend>Dates</legend>	
			<label><input type="radio" name="method" value="april">April 3rd</label>

			<label><input type="radio" name="method" value="july">July 14th</label>
		</fieldset>	
			
		<fieldset>
		<legend>Which Bread Class?</legend>	
			<label><input type="checkbox" name="porch" value="chosen"> White Bread</label>
			<label><input type="checkbox" name="deck" value="chosen"> Wholewheat</label>
			<label><input type="checkbox" name="driveway" value="chosen"> Challah</label>
			<label><input type="checkbox" name="garage" value="chosen"> Brioche</label>
			
			<label>What Time?
			<select name="time">
			<option value="none">Please Select</option>
			<option value="morning">8:00am - 11:00am</option>
			<option value="noon">11:00am - 2:00pm</option>
			<option value="afternoon">2:00pm - 5:00pm</option>
			<option value="evening">5:00pm - 8:00pm</option>
			</select>
			</label>
		</fieldset>
