	<main>
		<h1>Contact Us</h1>
		<form method="get" class="myForm" action="thanks.html">

		<fieldset>
		<legend>Customer Information</legend>
		<label>First Name*<input type="text" name="fname" required>
		</label>	
		<label>Last Name*<input type="text" name="lname" required>
		</label>	
		<label>Cell Number*<input type="tel" name="phone" required placeholder="987-321-6544">
		</label>	
		</fieldset>	
			
		<fieldset>
		<legend>Are you booking through us?</legend>	
			<label><input type="radio" name="method" value="april">Yes</label>
			<label><input type="radio" name="method" value="may">No</label>
			<label><input type="radio" name="method" value="june">Maybe</label>
			
		</fieldset>	
			
		<fieldset>
		<legend>What is your question regarding?</legend>	
			<label><input type="checkbox" name="porch" value="chosen">Can I get reufunds?</label>
			<label><input type="checkbox" name="deck" value="chosen">Are there any current discounts or promotions available for booking? </label>
			<label><input type="checkbox" name="driveway" value="chosen">What payment methods do you accept, and how secure is the payment process?</label>
			<label><input type="checkbox" name="garage" value="chosen"> Do you offer travel insurance, and what does it cover?</label>
			<label><input type="checkbox" name="garage" value="chosen">Other</label>
			
			<label>Rate Us!
			<select name="time">
			<option value="none">Please Select</option>
			<option value="morning">Excellent</option>
			<option value="noon">Good</option>
			<option value="afternoon">Average</option>
			<option value="evening">Poor</option>
			<option value="evening">Dissatisfied</option>
			<option value="evening">Terrible</option>
			</select>
			</label>
		</fieldset>	
			
			<label>Have any questions?
			<textarea name="Ask us questions"></textarea>
			</label>
